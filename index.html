<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0212</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; margin: auto; background: #111; }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// --- SPRITE ---
const runSheet = new Image();
runSheet.src = "character/run.png";

// --- CONFIG ---
const FRAME_COUNT = 6;
const FRAME_WIDTH = 256;   // AJUSTA si es distinto
const FRAME_HEIGHT = 256;

let frame = 0;
let tick = 0;

// --- PLAYER ---
const player = {
  x: 100,
  y: 250,
  w: 96,
  h: 96
};

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  tick++;
  if (tick % 6 === 0) {
    frame = (frame + 1) % FRAME_COUNT;
  }

  ctx.drawImage(
    runSheet,
    frame * FRAME_WIDTH, 0,
    FRAME_WIDTH, FRAME_HEIGHT,
    player.x, player.y,
    player.w, player.h
  );

  requestAnimationFrame(loop);
}

runSheet.onload = loop;
</script>

</body>
</html>
