<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Runner 0212 con Parallax y Gap</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  canvas {
    background: #1a1a1a;
  }
</style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
// ====== IMÁGENES ======
const runImg = new Image(); runImg.src = './character/run.png';
const jumpImg = new Image(); jumpImg.src = './character/jump.png';

const bgBack = new Image(); bgBack.src = './environment/background.PNG';
const mid1A = new Image(); mid1A.src = './environment/midground1A.PNG';
const mid1B = new Image(); mid1B.src = './environment/midground1B.PNG';
const bgMid2 = new Image(); bgMid2.src = './environment/midground2.PNG';
const fgFront = new Image(); fgFront.src = './environment/foreground.PNG';

// ====== CONSTANTES ======
const FRAMES = 6;
const JUMP_FRAMES = 8;
const JUMP_SPEED = 5;

// ====== PLAYER ======
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const player = {
  x: 80,
  y: 0,
  vy: 0,
  gravity: 1.2,
  jumpForce: -18,
  ground: canvas.height - 70,
  drawW: 200,
  jumping: false
};

// ====== INPUT ======
function jump() {
  if (!player.jumping) {
    player.vy = player.jumpForce;
    player.jumping = true;
  }
}

window.addEventListener("keydown", e => { if(e.code === 'Space') jump(); });
canvas.addEventListener("click", jump);

// ====== ANIMACIÓN ======
let frame = 0, timer = 0, jumpFrame = 0, jumpTimer = 0;

// ====== CAPAS DE FONDO ======
let bgX = 0;

// Midground1 con dos copias consecutivas
let mid1AX = 0;
let mid1BX = 0;

// Midground2 con gap
let mid2X = 0;
const mid2Gap = 400;

// Foreground
let fgX = 0;

// Escalado proporcional por altura
function getScaledWidth(img) {
  const scale = canvas.height / img.height;
  return img.width * scale;
}

// ====== LOOP PRINCIPAL ======
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background
  const bgWidth = getScaledWidth(bgBack);
  ctx.drawImage(bgBack, bgX, 0, bgWidth, canvas.height);
  ctx.drawImage(bgBack, bgX + bgWidth, 0, bgWidth, canvas.height);
  bgX -= 0.5;
  if (bgX <= -bgWidth) bgX = 0;

  // Midground1A y Midground1B
  const mid1Width = getScaledWidth(mid1A);
  if (!mid1BX) mid1BX = mid1AX + mid1Width;

  ctx.drawImage(mid1A, mid1AX, 0, mid1Width, canvas.height);
  ctx.drawImage(mid1B, mid1BX, 0, mid1Width, canvas.height);

  mid1AX -= 1; 
  mid1BX -= 1;

  if (mid1AX <= -mid1Width) mid1AX = mid1BX + mid1Width;
  if (mid1BX <= -mid1Width) mid1BX = mid1AX + mid1Width;

  // FÍSICA DEL JUGADOR
  player.vy += player.gravity;
  player.y += player.vy;
  if (player.y >= player.ground) {
    player.y = player.ground;
    player.vy = 0;
    player.jumping = false;
  }

  // ANIMACIÓN DEL JUGADOR
  let img, frameW, currentFrame;
  if (player.jumping) {
    img = jumpImg;
    frameW = img.width / JUMP_FRAMES;
    jumpTimer++;
    if (jumpTimer > JUMP_SPEED) { jumpFrame = (jumpFrame + 1) % JUMP_FRAMES; jumpTimer = 0; }
    currentFrame = jumpFrame;
  } else {
    img = runImg;
    frameW = img.width / FRAMES;
    timer++;
    if (timer > 4) { frame = (frame + 1) % FRAMES; timer = 0; }
    currentFrame = frame;
    jumpFrame = 0;
  }

  const scale = player.drawW / frameW;
  const drawHScaled = img.height * scale;
  const drawY = player.y - drawHScaled;

  // DIBUJAR AL PERSONAJE ENTRE mid1 y mid2
  ctx.drawImage(img, currentFrame * frameW, 0, frameW, img.height, player.x, drawY, player.drawW, drawHScaled);

  // Midground2 con gap
  const mid2Width = getScaledWidth(bgMid2);
  ctx.drawImage(bgMid2, mid2X, 0, mid2Width, canvas.height);
  mid2X -= 2;
  if (mid2X <= -mid2Width - mid2Gap) mid2X = canvas.width + mid2Gap;

  // Foreground
  const fgWidth = getScaledWidth(fgFront);
  ctx.drawImage(fgFront, fgX, 0, fgWidth, canvas.height);
  ctx.drawImage(fgFront, fgX + fgWidth, 0, fgWidth, canvas.height);
  fgX -= 3;
  if (fgX <= -fgWidth) fgX = 0;

  requestAnimationFrame(loop);
}

// START
runImg.onload = () => { player.y = player.ground; loop(); };
</script>

</body>
</html>
