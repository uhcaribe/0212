<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runner 0212</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
/* =====================
   CANVAS
===================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* =====================
   SPRITE
===================== */
const img = new Image();
img.src = "https://raw.githubusercontent.com/uhcaribe/0212/main/character/run.png";

const FRAMES = 6;
let frame = 0;
let frameTimer = 0;
const FRAME_SPEED = 6;

const sprite = {
  x: 80,
  y: 260,
  width: 1536 / FRAMES, // AJUSTA SI CAMBIA
  height: 256,
  drawWidth: 96,
  drawHeight: 96
};

/* =====================
   LOOP
===================== */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  frameTimer++;
  if (frameTimer >= FRAME_SPEED) {
    frame = (frame + 1) % FRAMES;
    frameTimer = 0;
  }

  ctx.drawImage(
    img,
    frame * sprite.width,
    0,
    sprite.width,
    sprite.height,
    sprite.x,
    sprite.y,
    sprite.drawWidth,
    sprite.drawHeight
  );

  requestAnimationFrame(loop);
}

/* =====================
   START
===================== */
img.onload = () => {
  loop();
};

img.onerror = () => {
  console.log("ERROR cargando sprite");
};
</scri
