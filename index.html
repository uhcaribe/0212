<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runner 0212</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ========= ASSETS ========= */
const runImg = new Image();
runImg.src = "./character/run.png";

const jumpImg = new Image();
jumpImg.src = "./character/jump.png";

/* ========= PLAYER ========= */
const FRAMES = 6;
let frame = 0;
let timer = 0;

const player = {
  x: 80,
  y: 0,
  vy: 0,
  gravity: 1.2,
  jumpForce: -18,
  ground: canvas.height - 110,
  drawW: 96,
  drawH: 96,
  jumping: false
};

/* ========= INPUT ========= */
function jump() {
  if (!player.jumping) {
    player.vy = player.jumpForce;
    player.jumping = true;
  }
}

window.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

canvas.addEventListener("click", jump);

/* ========= LOOP ========= */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  player.vy += player.gravity;
  player.y += player.vy;

  if (player.y >= player.ground) {
    player.y = player.ground;
    player.vy = 0;
    player.jumping = false;
  }

  if (!player.jumping) {
    timer++;
    if (timer > 6) {
      frame = (frame + 1) % FRAMES;
      timer = 0;
    }
  }

  const img = player.jumping ? jumpImg : runImg;
  const frameW = player.jumping ? img.width : img.width / FRAMES;
  const frameH = img.height;

  ctx.drawImage(
    img,
    player.jumping ? 0 : frame * frameW,
    0,
    frameW,
    frameH,
    player.x,
    player.y,
    player.drawW,
    player.drawH
  );

  requestAnimationFrame(loop);
}

/* ========= START ========= */
runImg.onload = () => {
  player.y = player.ground;
  loop();
};
</script>

</body>
</html>
